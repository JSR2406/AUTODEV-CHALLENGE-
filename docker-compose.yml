version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: autodev-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: autodev_secure_2025
      POSTGRES_DB: autodev_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: autodev-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass autodev_redis_2025
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: autodev-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: autodev
      RABBITMQ_DEFAULT_PASS: autodev_rabbit_2025
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # n8n Workflow Engine
  n8n:
    image: n8nio/n8n:latest
    container_name: autodev-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=autodev2025
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # Planning Agent
  planning-agent:
    build:
      context: ./agents
      dockerfile: Dockerfile.planning
    container_name: autodev-planning-agent
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=autodev_redis_2025
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=autodev_platform
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=autodev_secure_2025
    volumes:
      - ./agents:/app
      - generated_code:/app/generated
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  n8n_data:
  generated_code:
